<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FC Barcelona</title>
    <link rel="shorcut icon" href="Imagenes/icono.png" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logoencabezado">
        <img src="Imagenes/LogoUno.jpg" alt="LogoUno" height="200px" />
      </div>
      <div class="encabezado">
        <h1>Més que un club</h1>
        <div class="menu">
          <button class="boton">Inicio</button>
          <button class="boton">Noticias</button>
          <button class="boton">Vídeo</button>
          <button class="boton">Galería</button>
        </div>
      </div>
    </header>
    <h1 class="galeriat">Galería</h1>
    <div id="galeria" class="container">
      <div class="card">
        <img src="Imagenes/galeria1.jpg" alt="Foto1" />
      </div>
      <div class="card">
        <img src="Imagenes/galeria2.jpg" alt="Foto2" />
      </div>
      <div class="card">
        <img src="Imagenes/galeria3.jpg" alt="Foto3" />
      </div>
    </div>
    <div class="container">
      <div class="card">
        <img src="Imagenes/galeria4.jpg" alt="Foto4" />
      </div>
      <div class="card">
        <img src="Imagenes/galeria5.jpg" alt="Foto5" />
      </div>
      <div class="card">
        <img src="Imagenes/galeria6.jpg" alt="Foto6" />
      </div>
    </div>
    <footer>
      <div class="final">
        <div class="mapa">
          <h5>-Mapa-</h5>
          <iframe
            class="ubicacion"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2993.6862909126635!2d2.120631114926976!3d41.38090000436115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a498f576297baf%3A0x44f65330fe1b04b9!2sCamp%20Nou!5e0!3m2!1ses!2sco!4v1632078084362!5m2!1ses!2sco"
            width="300"
            height="250"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
        <div class="about">
          <h5>-Culers-</h5>
          <p>El Fútbol Club Barcelona,</p>
          <p>conocido popularmente como Barça,</p>
          <p>es una entidad polideportiva</p>
          <p>con sede en Barcelona, España</p>
        </div>
        <div class="redes">
          <h5>- Redes -</h5>
          <nav>
            <ul class="socialmedia">
              <li class="navegation">
                <a href="https://twitter.com/fcbarcelona_es" target="_blank"
                  ><img src="Imagenes/TW.png" width="45" class="iconoredes" />
                </a>
              </li>
              <li class="navegation">
                <a href="https://www.instagram.com/fcbarcelona/" target="_blank"
                  ><img src="Imagenes/IG.png" class="iconoredes" />
                </a>
              </li>
              <li class="navegation">
                <a href="https://www.tiktok.com/@fcbarcelona?" target="_blank"
                  ><img src="Imagenes/TK.png" class="iconoredes" />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
